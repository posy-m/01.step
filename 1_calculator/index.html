<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="calculator">
    <input id="display" type="text">
    <div id="keys">
      <button onclick="appendTodoDisplay('+')" class="operator-btn">+</button>
      <button onclick="appendTodoDisplay('7')">7</button>
      <button onclick="appendTodoDisplay('8')">8</button>
      <button onclick="appendTodoDisplay('9')">9</button>
      <button onclick="appendTodoDisplay('-')" class="operator-btn">-</button>
      <button onclick="appendTodoDisplay('4')">4</button>
      <button onclick="appendTodoDisplay('5')">5</button>
      <button onclick="appendTodoDisplay('6')">6</button>
      <button onclick="appendTodoDisplay('*')" class="operator-btn">*</button>
      <button onclick="appendTodoDisplay('1')">1</button>
      <button onclick="appendTodoDisplay('2')">2</button>
      <button onclick="appendTodoDisplay('3')">3</button>
      <button onclick="appendTodoDisplay('/')" class="operator-btn">/</button>
      <button onclick="appendTodoDisplay('0')">0</button>
      <button onclick="appendTodoDisplay('.')">.</button>
      <button onclick="claculate()">=</button>
      <button onclick="clearDisplay()" class="operator-btn">C</button>
    </div>
  </div>

</body>
<script src="./index.js"></script>

</html>
